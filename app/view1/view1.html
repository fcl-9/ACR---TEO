<h1>Umazon</h1>
<br>
<p id="welcome">Bem vindo a página de compra e venda da <a href="http://www.uma.pt"><i>Universidade da Madeira</i></a></p>
<!--Promotion Items-->
<div class="row" ng-controller="View1Ctrl as list">
        <div class="col-xs-6" ng-repeat="product in list.products">
            <h3 class="product_name">{{product.name}} <button class="btn btn-warning">Review this product</button></h3>
            <img height="240" width="240" title="Extra Expensive Item" ng-src="{{product.image}}">
            <p class="product_description"><strong> Description: </strong>{{ product.description }}</p>
            <p class="price">{{product.price | currency: '€'}}</p>
        </div>
</div>
<hr/>
<p style="font-size: 60%">Sem fins comerciais <a href="suporte.html">Suporte ao cliente</a></p>
