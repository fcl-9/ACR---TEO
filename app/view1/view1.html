<!--Promotion Items-->
<div class="row">
        <div class="col-xs-6" ng-repeat="product in view1.products">
            <h3 class="product_name"><a href="#show_product/{{product.id}}">{{product.name}}</a></h3>
            <img class="image" height="240" width="{{product.image_width}}" title="Extra Expensive Item" ng-src="{{product.image}}">
            <button class="btn btn-success review">Buy this product</button><button class="btn btn-warning review">Review this product</button>
            <p class="product_description"><strong> Description: </strong>{{ product.description }}</p>
            <p  class="price">{{product.price | currency: 'â‚¬'}}</p>
        </div>
</div>
