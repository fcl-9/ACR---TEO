<div class="row">
    <div class="col-xs-12">
        <h3 class="product_name_view2"><a href="#show_product/{{view2.product.id}}">{{view2.product.name}}</a></h3>
        <img class="image_view2" height="240" width="{{view2.product.image_width}}" title="Extra Expensive Item" ng-src="{{view2.product.image}}">
        <button class="btn btn-success review">Buy this product</button><button class="btn btn-warning review " data-toggle="modal" data-target="#myModal">Review this product</button>
        <p class="product_description"><strong> Description: </strong>{{ view2.product.description }}</p>
        <p class="price_view2">{{view2.product.price | currency: 'â‚¬'}}</p>
    </div>
</div>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <form ng-submit="view2.addReview()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Reviews</h4>
                </div>
                <div class="modal-body">
                    <div ng-repeat="review in view2.product.reviews">
                        <p>{{review}}</p>
                        <hr>
                    </div>
                    <div>
                        <p>{{view2.new_review}}</p>
                        <hr>
                    </div>
                    <div>
                        <p>Your review:</p>
                        <textarea ng-model="view2.new_review"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" >Add Review</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>

    </div>
</div>
